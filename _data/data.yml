career-profile:
    title: Career Profile
    summary: |
     I am an MSc. student and Research Assistant at the School of Computing Sciences at Simon Fraser University, advised by Prof. <a href="https://www2.cs.sfu.ca/~alaa/alaa_home.shtml">Alaa Alameldeen</a>. Currently, my research focuses on optimizing the microarchitecture structures for heavily multithreaded workloads for data centers. My main research interests are Computer Architecture and Systems. My previous experience includes working with domain-specific accelerators on FPGAs and ASIC. I am systems enthusiast.
