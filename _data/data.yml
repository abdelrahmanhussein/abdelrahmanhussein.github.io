    info:
      - degree: PhD in Computing Science
        university: Simon Fraser University, Canada
        time: 2024 - Present
      - degree: MSc in Computing Science
        university: Simon Fraser University, Canada
        time: 2021 - 2024
      - degree: Diploma in Digital Systems Design
        university: Information Technology Institute, Egypt
        time: 2017 - 2018
      - degree: BSc in Computer Engineering
        university: Mansoura University, Egypt
        time: 2012 - 2017
experiences:
    title: Experiences
    info:
      - role: Graduate Research Assistant
        time: Sep 2021 - Present
        company: Simon Fraser University, Canada
        details: |
          I am a research assistant at the Memory Architecture Group at the CS School. Currently, I work on studying and optimizing micro-architecture structures for heavily multi-threaded workloads for data centers servers.
      - role: Graduate Research Assistant
        time: Mar 2020 - Mar 2021
        company: Cairo University, Egypt
        details: |
          I was part of the Opto-Nano-Electronic (ONE) Research Group, where I worked on two projects:
          - <b>Project #1:</b> Implementing low-energy acceleration system for thermal images classifiers on Xilinx ZCU104 using Xilinx Deep Learning Processing Unit (DPU).
          - <b>Project #2:</b> Investigating UCB Rocket Chip as a part of intensive exploration for further studies as a step towards implementing a Domain-Specific accelerator.
      - role: Research Intern
        time: Oct 2018 - Mar 2019
        company: Brown University, USA
        details: |
          I had a 6-month internship at the SCALE Lab at the ECE School. I worked on a hardware/software co-design implementation of 3D Face Recognition for Biometric Security System. The system included the use of deep CNN, OpenCV, FPGA acceleration, and Computer Vision.
      - role: Research Intern
        time: Jul 2017 - Oct 2017
        company: Cairo University, Egypt
        details: |
          I had a 3-month internship at ONE Lab. I worked on a comparative study between ASIC and FPGA implementations of CAESAR Cryptography Competition submissions.

